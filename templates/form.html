{% extends 'base.html' %} {% block content %}

<div>
  <h1>{{ form_name }}</h1>
</div>
<div>
  <form method="post">
    {% csrf_token %}
    <table class="full-width-table">
      {{ form.as_table }}
    </table>
    <button class="button-black button-full" type="submit">
      {{ form_button }}
    </button>
  </form>
</div>

{% endblock %}
