<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ThinkRepair</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">ThinkRepair</div>
        <div><a href="{% url 'home' %}">Home</a></div>
        <div><a href="{% url 'part_list' %}">Parts</a></div>
        <div><a href="{% url 'laptop_list' %}">Laptops</a></div>
        {% if user.is_authenticated %}
        <div class="nav-user"><a href="{% url 'user_logout' %}">Logout</a></div>
        {% else %}
        <div class="nav-user">
          <a href="{% url 'user_register' %}">Register</a>
        </div>
        <div><a href="{% url 'user_login' %}">Login</a></div>
        {% endif %}
      </div>
      <div class="content">
        {% block content %}

        <h1>Home</h1>

        {% endblock %}
      </div>
      <div></div>
    </div>
  </body>
</html>
